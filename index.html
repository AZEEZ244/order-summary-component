<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link href="summary.css" rel="stylesheet"/>
</head>
<body>
  <main class="card">
    <img src="images/illustration-hero.svg" alt="illustration-hero"/>
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan">
      <img src="images/icon-music.svg" alt="music icon" class="image">
      <div class="plan-info">
        <h2 class="title">Annual Plan</h2>
        <p class="price">$59.99/year</p>
       </div>
     <a href="#" class="change">Change</a>
    </div>
    <div class="action">
      <button class="primary"> proceed to Payment</button>
      <button class="secondary"> Cancel Order</button>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">OLUWA AZEEZ</a>.</p>
  </div>
 </main>
</body>
</html>
